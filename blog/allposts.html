---
layout: default
title: Blog
---
<div class="container" style="width:600px">
	<h1>All Posts</h1>
	  {% for post in site.posts %}
	    <h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
	    <p><small>By <strong>{{ post.author }}</strong> &nbsp;&nbsp; {{ post.date | date_to_string }}</small></p>
	    <p>{{ post.content }}</p>
	    </br>
	  {% endfor %}
</div>

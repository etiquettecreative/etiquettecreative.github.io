---
layout: default
title: Contact Us
---
<div class="container">
	<div class="jumbotron">
		<h1>{{ page.title }}</h1>
		<p>We would love to hear from you!</p>
	</div>
	<form class="container" style="width:600px">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label text-right">First Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="firstName" placeholder="First Name" required>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label text-right">Last Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label text-right">Email Address</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" id="email" placeholder="e-mail.address@hostname.com" required>
			</div>
		</div>
		
	</form>
</div>

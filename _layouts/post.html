---
layout: default
---
<div class="container" style="width:600px;">
	<h1>{{ page.image }}</h1>
	<h1>{{ page.title }}</h1>
 <p><small>By <strong>{{ page.author }}</strong> &nbsp;&nbsp; {{ page.date | date_to_string }}</small></p>	

	<div class="post">
	  {{ content }}
	</div>

	<nav aria-label="...">
	  <ul class="pager">
		{% if page.previous.url %}
	    	<li class="previous"><a href="{{page.previous.url}}"><span aria-hidden="true">&larr;</span> Older</a></li>
		{% endif %}
	  	{% if page.next.url %}
	    	<li class="next"><a href="{{page.next.url}}">Newer <span aria-hidden="true">&rarr;</span></a></li>
		{% endif %}
	  </ul>
	</nav>
</div>
